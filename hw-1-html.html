          type="textarea"
          class="add-form-text"

          rows="4"

        <div class="add-form-row">
          <button id="button" class="add-form-button">Написать</button>
        </div>
      </div>
      <div class="loading-com" style="display: none; margin-top: 20px">

    </div>
